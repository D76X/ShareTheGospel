name: Azure Static Web Apps CI/CD

on:
  workflow_dispatch:
    inputs:
      name:
        description: "Enter a name"
        required: true
        default: 'GirHub user'
      deploy:
        description: "Deploy code after build (yes/no)"
        required: false
        default: 'yes'
  push:
    branches: [main]
    paths: 
      - 'PWS/**' 
      - '.github/workflows/azure-static-web-apps-witty-field-0bd6da603.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WITTY_FIELD_0BD6DA603 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          # Build-Konfiguration für Azure Static Web Apps: https://learn.microsoft.com/de-de/azure/static-web-apps/build-configuration?tabs=github-actions
          app_location: "PWS/Client" # App source code path
          api_location: "PWS/Api" # Api source code path - optional
          output_location: "wwwroot" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WITTY_FIELD_0BD6DA603 }}
          action: "close"
